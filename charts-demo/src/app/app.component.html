<div>
  <div>
    <div id = "container-1" style = "width:100%; height:46%; padding-left: 5%; padding-right: 5%;">
                <div id ="left-c1" style = "float:left; width: 20%;">
                  <ngx-gauge 
                  [min]="100"
                  [max]="1000"
                  [type]="gaugeType" 
                  [value]="gaugeValue"
                  [label]="gaugeLabel"  
                  [append]="gaugeAppendText"
                  [prepend]="gaugePrependText"
                  [thick]="30">
                  </ngx-gauge>
                </div>  
                <div id = "middle-c1" style = "float:left; width: 30%;">
                  <google-chart #doughnutchart
                [title]="doughnutChartProperties.title"
                [type]="doughnutChartProperties.type"
                [data]="doughnutChartProperties.data"
                [options]="doughnutChartProperties.options"
                [width]="doughnutChartProperties.width"
                [height]="doughnutChartProperties.height">
                  </google-chart>
                </div>
                <div id = "right-c1" style = "float:left; width: 50%;">
                  <google-chart #linechart
                  [title]="lineChartProperties.title"
                  [type]="lineChartProperties.type"
                  [data]="lineChartProperties.data"
                  [options]="lineChartProperties.options"
                  [width]="lineChartProperties.width"
                  [height]="lineChartProperties.height">
                  </google-chart>
                </div>
    <div id = "container-2" style = "width:100%; height:46%;">
                  <div id = "left-c2" style = "float:left; width: 40%;">
                    <google-chart #treemap
                    [title]="treeMapProperties.title"
                    [type]="treeMapProperties.type"
                    [data]="treeMapProperties.data"
                    [options]="treeMapProperties.options"
                    [width]="treeMapProperties.width"
                    [height]="treeMapProperties.height">
                    </google-chart>
                  </div>
                    <div id = "right-c2" style = "float:left; width: 55%;">
                      <ngx-datatable 
                      class="material"
                      style="height: 20%;"
                      [rows]="rows" 
                      [columnMode]="'standard'" 
                      [headerHeight]="50" 
                      [footerHeight]="50"
                      [rowHeight]="50" 
                      [scrollbarV]="true" 
                      [sorts]="[{prop: 'name', dir: 'desc'}]">
                        <ngx-datatable-column name="Company">
                          <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.company}}
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Name">
                          <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.name}}
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Gender">
                        </ngx-datatable-column>
                      </ngx-datatable>
                    </div>
    </div>
  </div>
  </div>
  <div class="navbar" style="height: 10%; ">
    <a href="#home" class="active">Categories</a>
    <a href="#news">Brands</a>
    <a href="#contact">Countries</a>
    <a href="#contact">Television</a>
    <a href="#contact">Help</a>
  </div>
</div>
